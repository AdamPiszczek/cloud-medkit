{% extends "notes/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Usunąć notatkę</legend>
                <h2>Czy jesteś pewien, że chcesz usunąć notatkę "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Tak, potwierdzam</button>
                <a class="btn btn-outline-secondary" href="{% url 'note-detail' object.id %}">Odrzuć</a>
            </div>
        </form>
    </div>
{% endblock content %}
